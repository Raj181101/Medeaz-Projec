<!DOCTYPE html>
{% load static %}
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="{% static 'blog/main.css' %}" type="text/css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 


    <title>Family</title>
    
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
       {% if user.is_authenticated %}
          <a class="navbar-brand" href="#">Family Details</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
       {% else %}
          <a class="navbar-brand" href="#">Welcome Family</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
       {% endif %}
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <!-- {% if user.is_authenticated %}
            <h6><a style="color: rgb(0, 60, 255)" class="nav-link" href="#">Wish <span class="sr-only">(current)</span></a></h6>
          {% endif %} -->
          
          <form class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
              <h6><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></h6>
            {% else %}
              <h6><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></h6>
              <h6><a class="nav-item nav-link" href="{% url 'register' %}">Register</a></h6>
            {% endif %}
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

</body>
</html>
